---
- hosts: 
    - master
    - worker
  tags: ['init']
  become: true
  roles:
    - apt
    - docker
    - kubeadm
  gather_facts: true

- hosts:
    - master
  become: true
  tags: ['deploy', 'deploy_master']
  roles:
    - master_node

- hosts:
    - worker
  become: true
  tags: ['deploy', 'deploy_worker']
  roles:
    - worker_node
